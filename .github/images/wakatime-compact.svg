
      <svg
        width="495"
        height="140"
        viewBox="0 0 495 140"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-labelledby="descId"
      >
        <title id="titleId"></title>
        <desc id="descId"></desc>
        <style>
          .header {
            font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #006AFF;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
          }
          @supports(-moz-appearance: auto) {
            /* Selector detects Firefox */
            .header { font-size: 15.5px; }
          }
          
    
    .stat {
      font: 600 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif; fill: #417E87;
    }
    @supports(-moz-appearance: auto) {
      /* Selector detects Firefox */
      .stat { font-size:12px; }
    }
    .stagger {
      opacity: 0;
      animation: fadeInAnimation 0.3s ease-in-out forwards;
    }
    .not_bold { font-weight: 400 }
    .bold { font-weight: 700 }
  
    @keyframes slideInAnimation {
      from {
        width: 0;
      }
      to {
        width: calc(100%-100px);
      }
    }
    @keyframes growWidthAnimation {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    .lang-name { font: 400 11px 'Segoe UI', Ubuntu, Sans-Serif; fill: #417E87 }
    #rect-mask rect{
      animation: slideInAnimation 1s ease-in-out forwards;
    }
    .lang-progress{
      animation: growWidthAnimation 0.6s ease-in-out forwards;
    }
    

          
      /* Animations */
      @keyframes scaleInAnimation {
        from {
          transform: translate(-5px, 5px) scale(0);
        }
        to {
          transform: translate(-5px, 5px) scale(1);
        }
      }
      @keyframes fadeInAnimation {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    
          
        </style>

        

        <rect
          data-testid="card-bg"
          x="0.5"
          y="0.5"
          rx="4.5"
          height="99%"
          stroke="#e4e2e2"
          width="494"
          fill="#ffffff00"
          stroke-opacity="0"
        />

        
      <g
        data-testid="card-title"
        transform="translate(25, 35)"
      >
        <g transform="translate(0, 0)">
      <text
        x="0"
        y="0"
        class="header"
        data-testid="header"
      >WakaTime Stats (last year)</text>
    </g>
      </g>
    

        <g
          data-testid="main-card-body"
          transform="translate(0, 55)"
        >
          
    <svg x="0" y="0" width="100%">
      
      <mask id="rect-mask">
      <rect x="25" y="0" width="440" height="8" fill="white" rx="5" />
      </mask>
      
          <rect
            mask="url(#rect-mask)"
            data-testid="lang-progress"
            x="0"
            y="0"
            width="287.41650000000004"
            height="8"
            fill="#e34c26"
          />
        
          <rect
            mask="url(#rect-mask)"
            data-testid="lang-progress"
            x="287.41650000000004"
            y="0"
            width="92.4885"
            height="8"
            fill="#cb171e"
          />
        
          <rect
            mask="url(#rect-mask)"
            data-testid="lang-progress"
            x="379.90500000000003"
            y="0"
            width="83.65349999999998"
            height="8"
            fill="#663399"
          />
        
      
    <g transform="translate(25, 25)">
      <circle cx="5" cy="6" r="5" fill="#e34c26" />
      <text data-testid="lang-name" x="15" y="10" class='lang-name'>
        HTML - 1 hr 25 mins
      </text>
    </g>
  
    <g transform="translate(230, 25)">
      <circle cx="5" cy="6" r="5" fill="#cb171e" />
      <text data-testid="lang-name" x="15" y="10" class='lang-name'>
        YAML - 27 mins
      </text>
    </g>
  
    <g transform="translate(25, 50)">
      <circle cx="5" cy="6" r="5" fill="#663399" />
      <text data-testid="lang-name" x="15" y="10" class='lang-name'>
        CSS - 24 mins
      </text>
    </g>
  
    
    </svg>
  
        </g>
      </svg>
    